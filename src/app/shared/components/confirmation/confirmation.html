@if (showModal() && config()) {
<div class="confirmation-overlay" (click)="onCancel()">
</div>

<div [class]="getModalClasses()" (click)="$event.stopPropagation()">

  <div class="modal-header">
    <div class="modal-icon">
      {{ config()!.icon }}
    </div>
  </div>

  <div class="modal-body">
    <h2 class="modal-title">{{ config()!.title }}</h2>
    <p class="modal-message">{{ config()!.message }}</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-cancel" (click)="onCancel()">
      {{ config()!.cancelText }}
    </button>
    <button type="button" [class]="'btn ' + getConfirmButtonClass()" (click)="onConfirm()">
      {{ config()!.confirmText }}
    </button>
  </div>
</div>
}
