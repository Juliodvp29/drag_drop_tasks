<!-- Template completo del componente Card -->
<div
  class="bg-gray-50 mb-3 rounded-lg p-3 border-l-4 border-gray-200 hover:shadow-md transition-all duration-200 cursor-grab active:cursor-grabbing group"
  [class.opacity-75]="isDragging()" [ngClass]="getPriorityBorderClass()" draggable="true"
  (dragstart)="onDragStart($event)" (dragend)="onDragEnd($event)">
  <!-- Header con prioridad -->
  <div class="flex items-center justify-between mb-2">
    <span class="text-xs px-2 py-1 rounded-full font-medium" [ngClass]="getPriorityBadgeClass()">
      {{ getPriorityIcon() }} {{ getPriorityLabel() }}
    </span>

    <!-- Botón eliminar -->
    <button (click)="deleteTask()"
      class="text-error hover:bg-error hover:bg-opacity-10 p-1 rounded transition-colors opacity-0 group-hover:opacity-100"
      title="Eliminar tarea">
      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>

  <!-- Contenido de la tarea -->
  <div class="mb-3">
    <p class="text-sm text-gray-800 leading-relaxed" [class.line-through]="task.finishedAt">
      {{ task.description }}
    </p>
  </div>

  <!-- Información de fechas -->
  <div class="text-xs text-gray-500 mb-3 space-y-1">
    <div class="flex items-center gap-1">
      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
          clip-rule="evenodd"></path>
      </svg>
      <span>{{ formatDate(task.createdAt) }}</span>
    </div>

    @if (task.finishedAt) {
    <div class="flex items-center gap-1 text-success">
      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
          clip-rule="evenodd"></path>
      </svg>
      <span>{{ formatDate(task.finishedAt) }}</span>
    </div>
    }
  </div>

  <!-- Acciones de la tarea -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      @if (!task.finishedAt) {
      <button (click)="markAsCompleted()"
        class="text-xs px-2 py-1 bg-success bg-opacity-20 text-green-700 rounded hover:bg-opacity-30 transition-colors"
        title="Marcar como completada">
        ✓ Completar
      </button>
      } @else {
      <span class="text-xs px-2 py-1 bg-success bg-opacity-20 text-green-700 rounded">
        ✓ Completada
      </span>
      }
    </div>

    <!-- Indicador de drag -->
    <div class="text-gray-400 cursor-grab" title="Arrastra para mover">
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
      </svg>
    </div>
  </div>

  <!-- Overlay si está completada -->
  @if (task.finishedAt) {
  <div class="absolute inset-0 bg-success bg-opacity-5 rounded-lg pointer-events-none"></div>
  }
</div>

<div id="drag-image" class="hidden-drag-image">
  <svg class="w-6 h-6 text-gray-800 dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
    height="24" fill="currentColor" viewBox="0 0 24 24">
    <path
      d="M5 3a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5Zm0 12a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2H5Zm12 0a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-2Zm0-12a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-2Z" />
    <path fill-rule="evenodd"
      d="M10 6.5a1 1 0 0 1 1-1h2a1 1 0 1 1 0 2h-2a1 1 0 0 1-1-1ZM10 18a1 1 0 0 1 1-1h2a1 1 0 1 1 0 2h-2a1 1 0 0 1-1-1Zm-4-4a1 1 0 0 1-1-1v-2a1 1 0 1 1 2 0v2a1 1 0 0 1-1 1Zm12 0a1 1 0 0 1-1-1v-2a1 1 0 1 1 2 0v2a1 1 0 0 1-1 1Z"
      clip-rule="evenodd" />
  </svg>

</div>
