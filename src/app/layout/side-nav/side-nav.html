<div class="relative">
  @if(!isMobileOpen()){
  <button (click)="toggleMobile()"
    class="md:hidden fixed top-4 left-4 z-40 p-3 rounded-xl bg-white shadow-lg transition-all duration-200 hover:shadow-xl border border-gray-100">
    <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  }

  @if (isMobileOpen()) {
  <div (click)="toggleMobile()" class="md:hidden fixed inset-0 bg-black bg-opacity-30 z-30 animate-fadeIn"></div>
  }

  <nav [class]="getMenuClasses()">
    <div class="p-6 border-b border-gray-100 flex items-center justify-between">

      <div class="flex items-center space-x-4">
        <div
          class="w-14 h-14 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-xl shadow-md">
          <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="flex-1 min-w-0 md:block hidden">
          <p class="text-lg font-semibold text-gray-900 truncate">{{currentUser()?.first_name}}
            {{currentUser()?.last_name}}</p>
          <p class="text-sm text-gray-500 truncate">{{currentUser()?.email}}</p>
        </div>
      </div>

      <button (click)="toggleMobile()" class="md:hidden p-3 rounded-xl transition-all duration-200">
        <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

    </div>

    <div class="flex-1 py-6">
      <nav class="px-4 space-y-2">
        <a routerLink="/tasks" routerLinkActive="active"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-xl transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900 group">
          <svg class="w-6 h-6 mr-4 text-blue-500 group-hover:text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd" />
          </svg>
          Tareas
        </a>

        <a routerLink="/" routerLinkActive="active"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-xl transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900 group">
          <svg class="w-6 h-6 mr-4 text-green-500 group-hover:text-green-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
              clip-rule="evenodd" />
          </svg>
          Mi Día
        </a>

        <a routerLink="/calendar" routerLinkActive="active"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-xl transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900 group">
          <svg class="w-6 h-6 mr-4 text-orange-500 group-hover:text-orange-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
              clip-rule="evenodd" />
          </svg>
          Calendario
        </a>

        <a (click)="toggleAdminMenu()"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-xl transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900 group cursor-pointer">
          <svg class="w-6 h-6 mr-4 text-purple-500 group-hover:text-purple-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd" />
          </svg>
          Administración
          <svg class="w-4 h-4 ml-auto transition-transform duration-200" [class.rotate-180]="showAdminMenu()"
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </a>

        @if (showAdminMenu()) {
        <div class="ml-6 space-y-1">
          <a routerLink="/admin/users" routerLinkActive="active"
            class="flex items-center p-2 text-sm font-medium text-gray-600 rounded-lg transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900">
            <svg class="w-4 h-4 mr-3 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Usuarios
          </a>

          <a routerLink="/admin/roles" routerLinkActive="active"
            class="flex items-center p-2 text-sm font-medium text-gray-600 rounded-lg transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900">
            <svg class="w-4 h-4 mr-3 text-green-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd" />
            </svg>
            Roles
          </a>

          <a routerLink="/admin/permissions" routerLinkActive="active"
            class="flex items-center p-2 text-sm font-medium text-gray-600 rounded-lg transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900">
            <svg class="w-4 h-4 mr-3 text-red-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
            </svg>
            Permisos
          </a>

          <a routerLink="/admin/system" routerLinkActive="active"
            class="flex items-center p-2 text-sm font-medium text-gray-600 rounded-lg transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900">
            <svg class="w-4 h-4 mr-3 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                clip-rule="evenodd" />
            </svg>
            Sistema
          </a>
        </div>
        }
      </nav>
    </div>
    <div class="border-t border-gray-100 p-4 space-y-2">
      <a href="#"
        class="flex items-center p-3 text-base font-medium text-gray-700 rounded-xl transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900 group">
        <svg class="w-6 h-6 mr-4 text-gray-500 group-hover:text-gray-600" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
            clip-rule="evenodd" />
        </svg>
        <span class="md:block hidden">Configuración</span>
        <span class="md:hidden text-xs">Configuración</span>
      </a>

      <a (click)="logout()"
        class="flex items-center p-3 text-base font-medium text-gray-700 rounded-xl transition-colors duration-200 hover:bg-red-50 hover:text-red-700 cursor-pointer group">
        <svg class="w-6 h-6 mr-4 text-red-500 group-hover:text-red-600" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span class="md:block hidden">Cerrar Sesión</span>
        <span class="md:hidden text-xs">Cerrar Sesión</span>
      </a>
    </div>
  </nav>
</div>
