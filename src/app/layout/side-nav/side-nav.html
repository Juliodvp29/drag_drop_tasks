<div class="relative">
  @if(!isMobileOpen()){
  <button (click)="toggleMobile()"
    class="md:hidden fixed top-4 left-4 z-40 p-3 rounded-xl bg-white shadow-lg transition-all duration-200 hover:shadow-xl border border-gray-100">
    <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  }

  @if (isMobileOpen()) {
  <div (click)="toggleMobile()" class="md:hidden fixed inset-0 bg-black bg-opacity-30 z-30 animate-fadeIn"></div>
  }

  <nav [class]="getMenuClasses()">
    <div class="p-6 border-b border-gray-100 flex items-center justify-between">

      <div class="flex items-center space-x-4">
        <div
          class="w-14 h-14 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-xl shadow-md">
          <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="flex-1 min-w-0 md:block hidden">
          <p class="text-lg font-semibold text-gray-900 truncate">María González</p>
          <p class="text-sm text-gray-500 truncate">maria@ejemplo.com</p>
        </div>
      </div>

      <button (click)="toggleMobile()" class="md:hidden p-3 rounded-xl transition-all duration-200">
        <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

    </div>

    <div class="flex-1 py-6">
      <nav class="px-4 space-y-2">
        <a routerLink="/tasks" routerLinkActive="active"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-xl transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900 group">
          <svg class="w-6 h-6 mr-4 text-blue-500 group-hover:text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd" />
          </svg>
          Tareas
        </a>

        <a routerLink="/" routerLinkActive="active"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-xl transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900 group">
          <svg class="w-6 h-6 mr-4 text-green-500 group-hover:text-green-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
              clip-rule="evenodd" />
          </svg>
          Mi Día
        </a>

        <a routerLink="/calendar" routerLinkActive="active"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-xl transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900 group">
          <svg class="w-6 h-6 mr-4 text-orange-500 group-hover:text-orange-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
              clip-rule="evenodd" />
          </svg>
          Calendario
        </a>
      </nav>
    </div>
    <div class="border-t border-gray-100 p-4">
      <a href="#"
        class="flex items-center p-3 text-base font-medium text-gray-700 rounded-xl transition-colors duration-200 hover:bg-gray-100 hover:text-gray-900 group">
        <svg class="w-6 h-6 mr-4 text-gray-500 group-hover:text-gray-600" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
            clip-rule="evenodd" />
        </svg>
        <span class="md:block hidden">Configuración</span>
        <span class="md:hidden text-xs">Configuración</span>
      </a>
    </div>
  </nav>
</div>
